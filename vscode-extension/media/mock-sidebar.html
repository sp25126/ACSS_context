<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSS Live Session (Mock)</title>
    <link href="sidebar.css" rel="stylesheet">
    <style>
        /* Mock VS Code Variables so it looks right in Chrome */
        :root {
            --vscode-foreground: #cccccc;
            --vscode-font-family: 'Segoe UI', sans-serif;
            --vscode-font-size: 13px;
            --vscode-sideBar-background: #1e1e1e;
            --vscode-sideBarTitle-foreground: #ffffff;
            --vscode-testing-iconPassed: #4ec9b0;
            --vscode-testing-iconFailed: #f14c4c;
            --vscode-descriptionForeground: #8b949e;
            --vscode-list-hoverBackground: #2a2d2e;
            --vscode-widget-border: #454545;
            --vscode-focusBorder: #007acc;
            --vscode-editor-foreground: #d4d4d4;
            --vscode-badge-background: #007acc;
            --vscode-badge-foreground: #ffffff;
            --vscode-textLink-foreground: #3794ff;
            --vscode-gitDecoration-addedResourceForeground: #81b88b;
            --vscode-grid-row-hoverBackground: #2a2d2e;
            --vscode-editor-background: #1e1e1e;
            --vscode-list-activeSelectionBackground: #094771;
            --vscode-scrollbarSlider-background: #424242;
        }

        body {
            margin: 0;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="brand">
            <span>ðŸ§ </span> ACSS
        </div>
        <div id="connection-badge" class="disconnected">Offline</div>
    </div>

    <div class="section">
        <div class="label">Current Focus</div>
        <div class="card">
            <div id="task-intent" class="loading-pulse">Waiting for stream...</div>
            <div style="margin-top: 8px;">
                <span id="task-status"></span>
            </div>
        </div>
    </div>

    <div class="section">
        <div class="label">Decisions Log</div>
        <div id="decisions-list"></div>
    </div>

    <div class="section">
        <div class="label">Next Actions</div>
        <div id="steps-list"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
