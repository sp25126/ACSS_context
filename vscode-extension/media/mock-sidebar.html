<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACSS Sidebar (Mock)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }

        h1 {
            color: #569cd6;
            font-size: 1.2rem;
            margin-top: 0;
        }

        h2 {
            font-size: 1rem;
            color: #b5cea8;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
            margin-top: 20px;
        }

        #connection-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .connected {
            background: #007acc;
            color: white;
        }

        .disconnected {
            background: #cf4f4f;
            color: white;
        }

        #retry-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 0.9rem;
            width: 100%;
        }

        #retry-btn:hover {
            background: #0062a3;
        }

        #task-intent {
            font-style: italic;
            color: #9cdcfe;
            margin-bottom: 5px;
        }

        #task-status {
            font-size: 0.8rem;
            background: #3c3c3c;
            padding: 2px 6px;
            border-radius: 4px;
            color: #ce9178;
        }

        .decision-item,
        .step-item {
            background: #252526;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 4px;
            border-left: 3px solid #007acc;
        }

        .step-item {
            border-left-color: #ce9178;
        }

        .opacity-50 {
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .empty {
            font-style: italic;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>ACSS Session</h1>
    <div id="connection-badge" class="disconnected">Initializing...</div>

    <!-- Retry button will be injected here by main.js if needed or we can place a placeholder -->

    <div>
        <strong>Current Intent:</strong>
        <p id="task-intent">Loading...</p>
        <span id="task-status"></span>
    </div>

    <h2>Decisions</h2>
    <div id="decisions-list"></div>

    <h2>Next Steps</h2>
    <div id="steps-list"></div>

    <script src="main.js"></script>
</body>

</html>
